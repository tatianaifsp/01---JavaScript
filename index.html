<!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma da p치gina como portugu칡s do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codifica칞칚o de caracteres como UTF-8 -->
  <title>Cadastro de Produtos</title> <!-- T칤tulo da aba do navegador -->
  <style>
    /* Estilos b치sicos para apar칡ncia */
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 5px; }
    #produtos-lista { margin-top: 20px; }
    .produto-item { margin-bottom: 10px; }
  </style>
</head>
<body>

  <h2>游닍 Cadastro de Produtos</h2> <!-- T칤tulo principal da p치gina -->

  <!-- Formul치rio com dois campos de entrada -->
  <form id="form-produto">
    <label>Nome do Produto:</label><br> <!-- R칩tulo para o campo de nome -->
    <input type="text" id="nome" required><br> <!-- Campo de texto obrigat칩rio -->

    <label>Pre칞o:</label><br> <!-- R칩tulo para o campo de pre칞o -->
    <input type="number" id="preco" required><br> <!-- Campo num칠rico obrigat칩rio -->

    <button type="submit">Cadastrar Produto</button> <!-- Bot칚o que envia o formul치rio -->
  </form>

  <!-- 츼rea onde os produtos cadastrados ser칚o exibidos -->
  <div id="produtos-lista">
    <h3>游닇 Produtos Cadastrados:</h3>
    <div id="lista"></div> <!-- Local onde os produtos aparecer칚o -->
  </div>

  <script>
    // Vari치vel do tipo array para armazenar os produtos cadastrados
    let produtos = [];

    // Declara칞칚o de fun칞칚o chamada cadastrarProduto, com dois par칙metros
    function cadastrarProduto(nome, preco) {
      // Cria칞칚o de um objeto produto com nome e pre칞o convertidos em n칰mero
      const produto = {
        nome: nome,
        preco: parseFloat(preco) // Fun칞칚o parseFloat converte string para n칰mero decimal
      };

      // Adiciona o novo produto ao array produtos
      produtos.push(produto);

      // Chama a fun칞칚o para exibir todos os produtos na tela
      exibirProdutos();
    }

    // Declara칞칚o de fun칞칚o para exibir os produtos cadastrados na p치gina
    function exibirProdutos() {
      const lista = document.getElementById("lista"); // Seleciona o elemento <div id="lista">
      lista.innerHTML = ""; // Limpa o conte칰do atual da lista (se houver)

      // Percorre o array produtos com um la칞o for
      for (let i = 0; i < produtos.length; i++) {
        // Cria um novo elemento <div> para cada produto
        const item = document.createElement("div");
        item.className = "produto-item"; // Adiciona uma classe CSS

        // Define o conte칰do do item com nome e pre칞o formatado com 2 casas decimais
        item.innerText = `游 ${produtos[i].nome} - R$ ${produtos[i].preco.toFixed(2)}`;

        // Adiciona esse item dentro da lista na p치gina
        lista.appendChild(item);
      }
    }

    // Captura o formul치rio HTML atrav칠s do id
    const form = document.getElementById("form-produto");

    // Adiciona um ouvinte de evento para o bot칚o de envio do formul치rio
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o comportamento padr칚o de recarregar a p치gina

      // Captura os valores digitados nos campos de entrada
      const nome = document.getElementById("nome").value;
      const preco = document.getElementById("preco").value;

      // Verifica se os campos est칚o preenchidos
      if (nome !== "" && preco !== "") {
        // Chama a fun칞칚o para cadastrar o produto com os valores digitados
        cadastrarProduto(nome, preco);

        // Limpa os campos do formul치rio para o pr칩ximo cadastro
        form.reset();
      }
    });
  </script>

</body>
</html>
